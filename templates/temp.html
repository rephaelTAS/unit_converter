{% extends 'base.html' %}
{% block content %}
<section class="converter">
    <h2>Temperature Converter</h2>
    <form method="POST">
        <label for="value">Enter the temperature to convert</label>
        <input type="number" id="value" name="value" placeholder="e.g., 37" required>

        <label for="from_unit">Unit to Convert from</label>
        <select id="from_unit" name="from_unit">
            {% for unit in units %}
            <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select>

        <label for="to_unit">Unit to Convert to</label>
        <select id="to_unit" name="to_unit">
            {% for unit in units %}
            <option value="{{ unit }}">{{ unit }}</option>
            {% endfor %}
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
    <div class="result">
        <p>Result of your calculation:</p>
        <p><strong>{{ request.form['value'] }} {{ request.form['from_unit'] }} = {{ result }} {{ request.form['to_unit'] }}</strong></p>
        <form method="GET">
            <button type="submit">Reset</button>
        </form>
    </div>
    {% endif %}
</section>
{% endblock %}
