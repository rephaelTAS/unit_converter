<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="{% if active_page == 'length' %}active{% endif %}">
                <a href="{{ url_for('length') }}">Length</a>
            </li>
            <li class="{% if active_page == 'weight' %}active{% endif %}">
                <a href="{{ url_for('weight') }}">Weight</a>
            </li>
            <li class="{% if active_page == 'temp' %}active{% endif %}">
                <a href="{{ url_for('temperature') }}">Temperature</a>
            </li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
